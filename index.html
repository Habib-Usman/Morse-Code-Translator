<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Morse Code Translator</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="./index.js" type="module"></script>
    </head>
    <body>
        <main>
            <header class="page-title__container">
                <h1 class="page-title__text">Morse Code Translator</h1>
            </header>
            <div class="input-output__container">
                <input
                    type="text"
                    placeholder="Enter Text"
                    id="input"
                    class="input-output__text-field"
                />
                <div class="input-output__button-container">
                    <button class="input-output__button" id="translateMorse">
                        Translate to Morse
                    </button>
                    <button class="input-output__button" id="translateEnglish">
                        Translate to English
                    </button>
                </div>
                <p id="output"></p>
            </div>
        <main>
    </body>
</html>
